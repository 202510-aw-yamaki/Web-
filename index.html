<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>香りの日本地図を旅する | トップページ（ワイヤーフレーム）</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 bg-[#ece7de] font-sans leading-[1.7] text-[#1b1b1b]">
  <main class="mx-auto my-5 w-full max-w-[980px] px-3 pb-5">
    <section aria-label="予約導線" class="mb-4 border border-[#d2cbc0] bg-[#ddd9d2] px-4 py-7 text-center">
      <a href="reservation.html" class="text-[clamp(24px,4vw,50px)] tracking-[0.02em] text-inherit no-underline">
        「<strong class="font-black">今すぐ浅草で体験を予約</strong> リンク」
      </a>
    </section>

    <section aria-label="香りの日本地図を旅する導線" class="min-h-[600px] border border-[#d2cbc0] bg-[#f6f3ee] px-5 py-[26px] max-[640px]:px-3 max-[640px]:py-[14px]">
      <h1 class="mb-3 text-center text-[clamp(30px,6vw,50px)] font-medium leading-[1.2]">香りの日本地図を旅する</h1>
      <div
        role="img"
        aria-label="日本地図の背景イメージ"
        style="background-image: url('./image/japanmap.png');"
        class="relative mb-4 h-[420px] w-full border border-[#d2cbc0] bg-[#efede8] bg-[length:100%_100%] bg-center bg-no-repeat"
      >
        <a
          href="fukushima-katsurao-shiso.html"
          class="absolute left-[68%] top-[41%] rounded-full border border-[#1f2937] bg-white/85 px-3 py-1 text-xs font-bold text-[#1f2937] no-underline shadow"
        >
          福島
        </a>
        <a
          href="ishikawa-noto-hiba.html"
          class="absolute left-[55%] top-[39%] rounded-full border border-[#1f2937] bg-white/85 px-3 py-1 text-xs font-bold text-[#1f2937] no-underline shadow"
        >
          石川
        </a>
      </div>
    </section>
  </main>
</body>
</html>
